<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>IMDB Sentiment Analysis</h1>
        <form action="/" method="post">
            <textarea name="review" placeholder="Enter your movie review here..." required>{{ review }}</textarea>
            <br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if sentiment %}
            <div class="result" style="color: {% if sentiment == 'Positive ðŸ˜Š' %}green{% else %}red{% endif %};">
                <strong>Sentiment:</strong> {{ sentiment }} <br>
                <strong>Score:</strong> {{ score }}
            </div>
        {% endif %}
    </div>

</body>
</html>
